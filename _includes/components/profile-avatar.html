<!-- Avatar in Hexagon Shape - Approach A --> 
<p class="card-text d-none d-sm-block">
    <a href="{{site.baseurl}}{% link _pages/index.md %}">
        <div class="hexagon">
        </div>
    </a>
</p>
<h3 class="card-title d-none d-sm-block">{{site.name}}</h3>
<h4>{{site.affiliation}}</h4>

<!-- Avatar in Hexagon Shape - Approach B --> 
<svg viewbox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="img" patternUnits="userSpaceOnUse" width="100" height="100">
        <image xlink:href="{{ site.baseurl }}{{ site.avatar }}" x="-25" width="150" height="100" />
      </pattern>
    </defs>
    <polygon id="hex" points="50 1 95 25 95 75 50 99 5 75 5 25" fill="url(#img)"/>
    <text id="text" font-size="20" x="50" y="50" text-anchor="middle">Some text</text>
  </svg>
